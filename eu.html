<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quem Sou Eu</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #f3d9c8, #f7ecea);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            position: relative;
            width: 90%;
            max-width: 800px;
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .profile {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 20px; /* Centraliza a imagem e adiciona espaçamento abaixo */
            border: 4px solid #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .profile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-family: 'Georgia', serif;
            font-size: 2.5em;
            color: #333;
            margin-top: 15px;
        }

        .info-container {
            position: relative;
            width: 100%;
            height: 350px;
            margin-top: 40px;
        }

        .info {
            font-size: 1em;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px 15px;
            border-radius: 15px;
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            white-space: nowrap;
            transform: translate(-50%, -50%);
        }

        .info:nth-child(1) { top: 10%; left: 20%; } /* Superior esquerda */
        .info:nth-child(2) { top: 30%; left: 10%; } /* Meio esquerda */
        .info:nth-child(3) { top: 60%; left: 20%; } /* Inferior esquerda */
        .info:nth-child(4) { bottom: 20%; left: 50%; } /* Abaixo da imagem */
        .info:nth-child(5) { top: 10%; right: 20%; } /* Superior direita */
        .info:nth-child(6) { top: 30%; right: 10%; } /* Meio direita */
        .info:nth-child(7) { top: 60%; right: 20%; } /* Inferior direita */
        .info:nth-child(8) { bottom: 40%; left: 70%; } /* Específico para a frase sobre cachorros */

        .info a {
            color: #E1306C;
            text-decoration: none;
            font-weight: bold;
        }

        .button {
            margin-top: 50px;
        }

        .instagram-btn {
            text-decoration: none;
            background-color: #E1306C;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 1em;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .instagram-btn:hover {
            background-color: #C0275B;
        }

        footer {
            margin-top: 60px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="templates/meu-perfil.jpg" alt="Foto de perfil">
        </div>
        <h1>Quem Sou Eu</h1>
        <div class="info-container">
            <div class="info">Formada em Publicidade</div>
            <div class="info">Apaixonada por Jornalismo</div>
            <div class="info">25 anos</div>
            <div class="info">Sou muito criativa!</div>
            <div class="info">Amo viajar</div>
            <div class="info">Adoro cuidar de pessoas</div>
            <div class="info">Casada</div>
            <div class="info">
                <a href="meu-cachorro.html">Sou apaixonada por cachorros, e mais ainda pelo meu!</a>
            </div>
        </div>
        <div class="button">
            <a href="https://instagram.com/seuusuario" target="_blank" class="instagram-btn">
                Visite meu Instagram
            </a>
        </div>
        <footer>@meusite • Criando conexões</footer>
    </div>
</body>
</html>
