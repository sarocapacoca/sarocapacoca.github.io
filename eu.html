<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quem Sou Eu?</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #f3d9c8, #f7ecea);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            position: relative;
            width: 90%;
            max-width: 800px;
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .profile {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto;
            border: 4px solid #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .profile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-family: 'Georgia', serif;
            font-size: 2.5em;
            color: #333;
            margin-top: 20px;
        }

        .info-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            position: relative;
            margin-top: 20px;
        }

        .info {
            font-size: 1em;
            background-color: rgba(243, 217, 200, 0.9);
            padding: 10px 15px;
            border-radius: 15px;
            margin: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            white-space: nowrap;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .info a {
            color:rgba(243, 217, 200, 0.9);
            text-decoration: none;
            font-weight: bold;
        }

    
        .info.cachorro {
            background-color: #000; 
            color: #fff;
        }

        .info.cachorro:hover {
            transform: scale(1.1);
            background-color: #444;
        }

        footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="profile">
            <img src="images/meu-perfil.jpg" alt="Foto de perfil">
        </div>
        <h1>Quem Sou Eu?</h1>
        <div class="info-container">
            <div class="info">Seguidora de Cristo</div>
            <div class="info">Fã de carteirinha do Chitãozinho & Xororó</div>
            <div class="info">18 anos</div>
            <div class="info">Extremamente comunicativa</div>
            <div class="info">Amo viajar e viver novas experiências</div>
            <div class="info">Adoro estar em meio a natureza</div>
            <div class="info">Canto e toco violão</div>
            <div class="info cachorro">
                <a href="https://www.instagram.com/jhakeopastor" target="_blank">Sou apaixonada por cachorros e, mais ainda, pelo meu!</a>
            </div>
        </div>
        <footer>Talento Tech • Sarah Eloisa Azevedo</footer>
    </div>
</body>

</html>
