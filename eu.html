<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quem Sou Eu</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #f3d9c8, #f7ecea);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            position: relative;
            width: 80%;
            max-width: 700px;
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .profile {
            position: relative;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto;
            border: 4px solid #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .profile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-family: 'Georgia', serif;
            font-size: 2.5em;
            color: #333;
            margin-top: 15px;
        }

        .info-container {
            position: relative;
            margin-top: 40px;
        }

        .info {
            font-size: 1.2em;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 15px;
            border-radius: 15px;
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .info.left {
            left: -160px;
        }

        .info.right {
            right: -160px;
        }

        .info:nth-child(1) {
            top: -60px;
        }

        .info:nth-child(2) {
            top: 20px;
        }

        .info:nth-child(3) {
            bottom: 20px;
        }

        .info:nth-child(4) {
            bottom: -60px;
        }

        footer {
            margin-top: 60px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="templates/meu-perfil.jpg" alt="Foto de perfil">
        </div>
        <h1>Quem Sou Eu</h1>
        <div class="info-container">
            <div class="info left">Formada em Publicidade</div>
            <div class="info right">Apaixonada por Jornalismo</div>
            <div class="info left" style="bottom: 100px;">25 anos</div>
            <div class="info right" style="bottom: 100px;">Sou muito criativa!</div>
        </div>
        <footer>@meusite â€¢ Amo cuidar de pessoas</footer>
    </div>
</body>
</html>
