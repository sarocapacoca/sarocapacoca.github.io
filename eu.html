<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quem Sou Eu</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #e3c3b8, #f3e4db);
            color: #333;
        }
        .container {
            text-align: center;
            position: relative;
            max-width: 600px;
            background: #fff;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .profile {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto;
        }
        .profile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .title {
            font-size: 2em;
            font-family: 'Georgia', serif;
            margin: 10px 0;
        }
        .info {
            position: relative;
            margin-top: 20px;
        }
        .info div {
            font-size: 1em;
            position: absolute;
            white-space: nowrap;
        }
        .info .left {
            left: -200px;
            top: 20px;
        }
        .info .right {
            right: -200px;
            top: 20px;
        }
        .info .left:before, 
        .info .right:before {
            content: "";
            position: absolute;
            width: 50px;
            height: 2px;
            background: #333;
            top: 50%;
            transform: translateY(-50%);
        }
        .info .left:before {
            right: 100%;
        }
        .info .right:before {
            left: 100%;
        }
        .footer {
            margin-top: 40px;
            font-size: 1em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="templates/meu-perfil.jpg" alt="Foto de perfil">
        </div>
        <h1 class="title">Quem Sou Eu</h1>
        <div class="info">
            <div class="left">Formada em Publicidade</div>
            <div class="right">Apaixonada por Jornalismo</div>
            <div class="left" style="top: 70px;">25 anos</div>
            <div class="right" style="top: 70px;">Sou muito criativa!</div>
        </div>
        <p class="footer">@meusite â€¢ Amo cuidar de pessoas</p>
    </div>
</body>
</html>
